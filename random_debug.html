<script>
var all = [];

function doSet() {
    alert('ì„¤ì • ì‹œì‘');

    alert('ì…ë ¥ê°’: ' + val);

    }
    all = [];

        all.push(i);
    }
    left = all.slice();

    document.getElementById('drawBtn').disabled = false;
    document.getElementById('result').innerHTML = 'ì¤€ë¹„ ì™„ë£Œ! (' + n + 'ê°œ)';
    render();

function doDraw() {
    if (left.length === 0) {

    var idx = Math.floor(Math.random() * left.length);

function doReset() {

function delNum(n) {
    var idx = picked.indexOf(n);

        picked.splice(idx, 1);
        left.push(n);
        left.sort(function(a,b){return a-b;});
        document.getElementById('drawBtn').disabled = false;
        render();
    }
}

function render() {
    document.getElementById('tot').innerText = all.length;

    for (var i = 0; i < picked.length; i++) {

    }
    document.getElementById('drawnList').innerHTML = h1;
    
    var h2 = '';

        h2 += '<span class="remain-tag">' + left[j] + '</span>';

}
