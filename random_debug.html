<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎûúÎç§ Î≤àÌò∏ ÎΩëÍ∏∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #667eea;
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
        }
        h1 { text-align: center; margin-bottom: 20px; font-size: 22px; }
        .input-section { display: flex; gap: 10px; margin-bottom: 20px; }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #667eea;
            color: white;
        }
        .btn-draw {
            width: 100%;
            padding: 25px;
            font-size: 22px;
            background: #f5576c;
            margin-bottom: 20px;
        }
        .btn-draw:disabled { background: #ccc; }
        .btn-reset {
            width: 100%;
            padding: 15px;
            background: #555;
            margin-top: 15px;
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 15px;
        }
        .big-num { font-size: 70px; font-weight: bold; color: #f5576c; }
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h3 { font-size: 14px; margin-bottom: 10px; color: #666; }
        .drawn-list, .remaining-list { display: flex; flex-wrap: wrap; gap: 8px; min-height: 35px; }
        .tag {
            display: inline-flex;
            align-items: center;
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        .tag button {
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            margin-left: 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        .remain-tag {
            background: #ddd;
            color: #666;
            padding: 6px 12px;
            border-radius: 15px;
        }
        .remaining-section { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ ÎûúÎç§ Î≤àÌò∏ ÎΩëÍ∏∞</h1>
        
        <div class="input-section">
            <input type="number" id="maxNum" value="19">
            <button id="setBtn">ÏÑ§Ï†ï</button>
        </div>
        
        <button class="btn-draw" id="drawBtn" disabled>üéØ ÎΩëÍ∏∞!</button>
        
        <div class="result-box">
            <div id="result">ÏÑ§Ï†ï ÌõÑ ÎΩëÍ∏∞Î•º ÎàåÎü¨Ï£ºÏÑ∏Ïöî</div>
        </div>
        
        <div class="stats">
            <span>Ï†ÑÏ≤¥: <b id="tot">0</b></span>
            <span>ÎΩëÏùå: <b id="drw">0</b></span>
            <span>ÎÇ®Ïùå: <b id="rem">0</b></span>
        </div>
        
        <div>
            <h3>üìã ÎΩëÏùÄ Î≤àÌò∏</h3>
            <div class="drawn-list" id="drawnList"></div>
        </div>
        
        <div class="remaining-section">
            <h3>‚è≥ ÎÇ®ÏùÄ Î≤àÌò∏</h3>
            <div class="remaining-list" id="remainList"></div>
        </div>
        
        <button class="btn-reset" id="resetBtn">üîÑ Î¶¨ÏÖã</button>
    </div>

<script>
var all = [];
var left = [];
var picked = [];

document.getElementById('setBtn').ontouchstart = doSet;
document.getElementById('setBtn').onclick = doSet;
document.getElementById('drawBtn').ontouchstart = doDraw;
document.getElementById('drawBtn').onclick = doDraw;
document.getElementById('resetBtn').ontouchstart = doReset;
document.getElementById('resetBtn').onclick = doReset;

function doSet() {
    var n = parseInt(document.getElementById('maxNum').value);
    if (!n || n < 1) { alert('1 Ïù¥ÏÉÅ ÏûÖÎ†•'); return; }
    all = [];
    for (var i = 1; i <= n; i++) all.push(i);
    left = all.slice();
    picked = [];
    document.getElementById('drawBtn').disabled = false;
    document.getElementById('result').innerHTML = 'Ï§ÄÎπÑ ÏôÑÎ£å!';
    render();
}

function doDraw() {
    if (left.length === 0) { alert('Îã§ ÎΩëÏïòÏäµÎãàÎã§!'); return; }
    var idx = Math.floor(Math.random() * left.length);
    var num = left.splice(idx, 1)[0];
    picked.push(num);
    document.getElementById('result').innerHTML = '<span class="big-num">' + num + '</span>';
    if (left.length === 0) document.getElementById('drawBtn').disabled = true;
    render();
}

function doReset() {
    all = [];
    left = [];
    picked = [];
    document.getElementById('drawBtn').disabled = true;
    document.getElementById('result').innerHTML = 'ÏÑ§Ï†ï ÌõÑ ÎΩëÍ∏∞Î•º ÎàåÎü¨Ï£ºÏÑ∏Ïöî';
    render();
}

function delNum(n) {
    var idx = picked.indexOf(n);
    if (idx > -1) {
        picked.splice(idx, 1);
        left.push(n);
        left.sort(function(a,b){return a-b;});
        document.getElementById('drawBtn').disabled = false;
        render();
    }
}

function render() {
    document.getElementById('tot').innerText = all.length;
    document.getElementById('drw').innerText = picked.length;
    document.getElementById('rem').innerText = left.length;
    
    var h1 = '';
    for (var i = 0; i < picked.length; i++) {
        h1 += '<span class="tag">' + picked[i] + '<button ontouchstart="delNum(' + picked[i] + ')" onclick="delNum(' + picked[i] + ')">‚úï</button></span>';
    }
    document.getElementById('drawnList').innerHTML = h1;
    
    var h2 = '';
    for (var j = 0; j < left.length; j++) {
        h2 += '<span class="remain-tag">' + left[j] + '</span>';
    }
    document.getElementById('remainList').innerHTML = h2;
}

render();
</script>
</body>
</html>
