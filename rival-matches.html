    <script>
        // Global variables
        let matches = [];
        let editingIndex = -1;
        const GITHUB_CONFIG = {
            owner: 'i0500',
            repo: 'hyun', 
            branch: 'main',
            fileName: 'rival-matches.json',
            token: null,
            // ÏïîÌò∏ÌôîÎêú ÌÜ†ÌÅ∞ (Ïã§Ï†ú ÏÇ¨Ïö©ÏãúÏóêÎßå Î≥µÌò∏Ìôî)
            encryptedToken: 'Z2l0aHViX3BhdF8xMUJLM1hWQUEwT2F5Q2VTQkZIbUlHX2VhUnBZWVc1ODlPbng1T1JwYWtWZTl3d2FXc3AyNEZVdXJKSGVzRUFrbFQ2SlNBTVpHNGxpWU4yTUFGcA=='

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {

            // ÌÜ†ÌÅ∞Ïù¥ ÏûàÏúºÎ©¥ ÏûêÎèôÏúºÎ°ú GitHubÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú

                    loadFromGitHub().catch(error => {

                    });
                }
            }, 1000); // 1Ï¥à ÌõÑ ÏãúÎèÑ
        });

        // Load matches from localStorage
        function loadMatches() {
            const saved = localStorage.getItem('rivalMatches');
            matches = saved ? JSON.parse(saved) : [];
            renderMatches();
        }

        // Save matches to localStorage
        function saveMatches() {
            localStorage.setItem('rivalMatches', JSON.stringify(matches));
        }

        // Render matches
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèÜ</div>
                        <h3>Îì±Î°ùÎêú Í≤ΩÍ∏∞ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§</h3>

                    </div>
                `;
                return;
            }

            const html = `
                <div class="matches-grid">
                    ${matches.map((match, index) => createMatchCard(match, index)).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        // Create match card HTML
        function createMatchCard(match, index) {
            const winner = match.scoreA > match.scoreB ? match.teamA : 
                          match.scoreB > match.scoreA ? match.teamB : 'Î¨¥ÏäπÎ∂Ä';
            const winnerIcon = match.scoreA > match.scoreB ? 'üèÜ' : 
                              match.scoreB > match.scoreA ? 'üèÜ' : 'ü§ù';

            return `
                <div class="match-card">

                        <div class="match-title">${match.title || 'Í≤ΩÍ∏∞ Í∏∞Î°ù'}</div>

                                </svg>
                            </button>

                    </div>
                    <div class="match-body">
                        <div class="team-vs">

                        </div>
                        <div class="score-display">

                            <span class="score-separator">:</span>

                        </div>

                        </div>

                            ${new Date(match.timestamp || Date.now()).toLocaleString('ko-KR')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show add modal
        function showAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Í≤ΩÍ∏∞ Í∏∞Î°ù Ï∂îÍ∞Ä';
            document.getElementById('deleteBtn').style.display = 'none';

        // Show edit modal

            editingIndex = index;
            const match = matches[index];
            
            document.getElementById('modalTitle').textContent = 'Í≤ΩÍ∏∞ Í∏∞Î°ù ÏàòÏ†ï';
            document.getElementById('deleteBtn').style.display = 'block';
            
            document.getElementById('matchTitle').value = match.title || '';
            document.getElementById('teamA').value = match.teamA || '';
            document.getElementById('teamB').value = match.teamB || '';

            document.getElementById('scoreB').value = match.scoreB || 0;

        }

        // Hide modal
        function hideModal() {
            document.getElementById('matchModal').classList.remove('show');
        }

        // Save match
        function saveMatch() {
            const title = document.getElementById('matchTitle').value.trim();
            const teamA = document.getElementById('teamA').value.trim();
            const teamB = document.getElementById('teamB').value.trim();
            const scoreA = parseInt(document.getElementById('scoreA').value);
            const scoreB = parseInt(document.getElementById('scoreB').value);

            if (!teamA || !teamB) {
                alert('ÌåÄ Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (isNaN(scoreA) || isNaN(scoreB) || scoreA < 0 || scoreB < 0) {
                alert('Ïò¨Î∞îÎ•∏ Ï†êÏàòÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const matchData = {
                title: title,
                teamA: teamA,
                teamB: teamB,
                scoreA: scoreA,
                scoreB: scoreB,
                timestamp: editingIndex >= 0 ? matches[editingIndex].timestamp : Date.now()
            };

            if (editingIndex >= 0) {
                matches[editingIndex] = matchData;
            } else {
                matches.push(matchData);
            }

            saveMatches();
            renderMatches();
            hideModal();
            
            // Auto-sync to GitHub
            if (GITHUB_CONFIG.token || decryptToken()) {
                syncToGitHub();
            }
        }

        // Delete match
        function deleteMatch(index = null) {
            const targetIndex = index !== null ? index : editingIndex;
            
            if (targetIndex < 0 || targetIndex >= matches.length) return;
            
            if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ Í≤ΩÍ∏∞ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            matches.splice(targetIndex, 1);
            saveMatches();
            renderMatches();
            hideModal();
            
            // Auto-sync to GitHub
            if (GITHUB_CONFIG.token || decryptToken()) {
                syncToGitHub();
            }
        }

        // ÌÜ†ÌÅ∞ Î≥µÌò∏Ìôî Ìï®Ïàò (Í∞ÑÎã®Ìïú Base64 ÎîîÏΩîÎî©)
        function decryptToken() {
            try {
                return atob(GITHUB_CONFIG.encryptedToken);
            } catch (e) {
                console.error('ÌÜ†ÌÅ∞ Î≥µÌò∏Ìôî Ïã§Ìå®:', e);
                return null;
            }
        }

        // GitHub Integration
        function checkGitHubConnection() {
            let token = localStorage.getItem('githubToken');
            
            // localStorageÏóê ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏúºÎ©¥ ÏïîÌò∏ÌôîÎêú ÌÜ†ÌÅ∞ ÏÇ¨Ïö©
            if (!token) {
                token = decryptToken();
                if (token) {
                    localStorage.setItem('githubToken', token);
                    console.log('[GitHub] ÎÇ¥Ïû•Îêú ÌÜ†ÌÅ∞ÏúºÎ°ú ÏûêÎèô ÏÑ§Ï†ïÎê®');
                }
            }
            
            const statusDot = document.getElementById('githubStatus');
            const statusText = document.getElementById('statusText');
            
            if (token) {
                GITHUB_CONFIG.token = token;
                statusDot.classList.add('connected');
                statusText.textContent = 'GitHub Ïó∞Í≤∞Îê®';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'GitHub ÌÜ†ÌÅ∞ ÌïÑÏöî';
            }
        }

        function syncWithGitHub() {
            // ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏúºÎ©¥ ÏûêÎèôÏúºÎ°ú ÎÇ¥Ïû•Îêú ÌÜ†ÌÅ∞ ÏÇ¨Ïö© ÏãúÎèÑ
            if (!GITHUB_CONFIG.token) {
                const autoToken = decryptToken();
                if (autoToken) {
                    GITHUB_CONFIG.token = autoToken;
                    localStorage.setItem('githubToken', autoToken);
                    console.log('[GitHub] ÏûêÎèô ÌÜ†ÌÅ∞ ÏÇ¨Ïö©');
                } else {
                    // ÎÇ¥Ïû• ÌÜ†ÌÅ∞ÎèÑ Ïã§Ìå®ÌïòÎ©¥ ÏàòÎèô ÏûÖÎ†• ÏöîÏ≤≠
                    const token = prompt('GitHub Personal Access TokenÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.\n\nÌÜ†ÌÅ∞ ÏÉùÏÑ±: GitHub ‚Üí Settings ‚Üí Developer settings ‚Üí Personal access tokens ‚Üí Generate new token\nÌïÑÏöîÌïú Í∂åÌïú: repo');
                    if (token) {
                        localStorage.setItem('githubToken', token);
                        GITHUB_CONFIG.token = token;
                        checkGitHubConnection();
                    } else {
                        return;
                    }
                }
            }
            
            Promise.all([loadFromGitHub(), syncToGitHub()])
                .then(() => {
                    alert('GitHub ÎèôÍ∏∞ÌôîÍ∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.');
                    checkGitHubConnection(); // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                })
                .catch(error => {
                    console.error('GitHub ÎèôÍ∏∞Ìôî Ïò§Î•ò:', error);
                    // ÌÜ†ÌÅ∞ Ïò§Î•òÏù∏ Í≤ΩÏö∞ ÌÜ†ÌÅ∞ Ïû¨ÏûÖÎ†• ÏöîÏ≤≠
                    if (error.message.includes('401') || error.message.includes('403')) {
                        localStorage.removeItem('githubToken');
                        GITHUB_CONFIG.token = null;
                        alert('GitHub ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§. ÏÉàÎ°úÏö¥ ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                        checkGitHubConnection();
                    } else {
                        alert('GitHub ÎèôÍ∏∞Ìôî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                    }
                });
        }

        async function syncToGitHub() {
            if (!GITHUB_CONFIG.token) return false;
            
            try {
                const rivalData = {
                    matches: matches,
                    lastUpdated: new Date().toISOString(),
                    version: '1.0'
                };

                // Get current file SHA (if exists)
                let sha = null;
                try {
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.fileName}`,
                        {
                            headers: {
                                'Authorization': `token ${GITHUB_CONFIG.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    if (getResponse.ok) {
                        const data = await getResponse.json();
                        sha = data.sha;
                    }
                } catch (e) {
                    // File doesn't exist, that's okay
                }

                // Update or create file
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(rivalData, null, 2))));
                const updateData = {
                    message: 'Í≤ΩÍ∏∞Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏: ' + new Date().toLocaleString('ko-KR'),
                    content: content,
                    branch: GITHUB_CONFIG.branch
                };

                if (sha) {
                    updateData.sha = sha;
                }

                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.fileName}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updateData)
                    }
                );

                if (response.ok) {
                    console.log('[GitHub] Í≤ΩÍ∏∞Í∏∞Î°ù Ï†ÄÏû• ÏÑ±Í≥µ');
                    return true;
                } else {
                    throw new Error(`GitHub API Ïò§Î•ò: ${response.status}`);
                }
            } catch (error) {
                console.error('[GitHub] Ï†ÄÏû• Ïò§Î•ò:', error);
                throw error;
            }
        }

        async function loadFromGitHub() {
            if (!GITHUB_CONFIG.token) return false;
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.fileName}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    const content = decodeURIComponent(escape(atob(data.content)));
                    const githubData = JSON.parse(content);
                    
                    if (githubData.matches && Array.isArray(githubData.matches)) {
                        // Merge with local data
                        const localMatches = matches;
                        const remoteMatches = githubData.matches;
                        
                        // Simple merge: combine and deduplicate by timestamp
                        const allMatches = [...localMatches, ...remoteMatches];
                        const uniqueMatches = allMatches.reduce((acc, match) => {
                            const existing = acc.find(m => m.timestamp === match.timestamp);
                            if (!existing) {
                                acc.push(match);
                            }
                            return acc;
                        }, []);
                        
                        matches = uniqueMatches.sort((a, b) => b.timestamp - a.timestamp);
                        saveMatches();
                        renderMatches();
                        
                        console.log('[GitHub] Í≤ΩÍ∏∞Í∏∞Î°ù Î°úÎìú ÏÑ±Í≥µ:', matches.length + 'Í∞ú');
                        return true;
                    }
                } else if (response.status === 404) {
                    // File doesn't exist yet
                    return true;
                } else {
                    throw new Error(`GitHub API Ïò§Î•ò: ${response.status}`);
                }
            } catch (error) {
                console.error('[GitHub] Î°úÎìú Ïò§Î•ò:', error);
                throw error;
            }
        }

        document.addEventListener('click', function(event) {

        document.addEventListener('keydown', function(event) {

    </script>
